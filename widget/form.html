<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Spreadsheet Cloud API shortcode generator</title>
        <script type="text/javascript" src="/wp-includes/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/wp-includes/js/tinymce/tiny_mce_popup.js"></script>
        <script type="text/javascript" src="form.js"></script>
        <link rel="stylesheet" type="text/css" href="formstyle.css" />
    </head>
    <body>
        <form id="sclapi-generator" class="sclapi-generator">
            <fieldset class="sclapi-container">
                <legend class="parametersheader">Shortcode parameters</legend>
                <input type="hidden" class="shortcode" name="shortcode" value="sclapi ">
                <span>Command:</span><select class="command" name="command"><option value="GetHTMLRange">GetHTMLRange</option><option>GetImage</option><option>GetImageBytes</option></select><br />
                <select class="filelist" name="filename"></select><br />
                <span>Sheet Index:</span><input type="number" class="sheetindex" name="sheetindex" value="0"/><br />
                <span>Sheet Name:</span><input type="text" class="sheetname" name="sheetname" /><br />
                <span>Range:</span><input type="text" class="range" name="range" /><br />
                <span class="htmspan">Export Grid Lines:</span><input type="checkbox" class="exportgridlines" name="exportgridlines"/><br />
                <span class="picspan">Object Index:</span><input type="number" class="objectindex" name="objectindex" value="0" /><br />
                <span class="picspan">Picture Type:</span><select class="picturetype" name="picturetype"><option>picture</option><option>chart</option></select><br />
                <span class="picspan">Height:</span><input type="number" class="height" name="height"/><br />
                <span class="picspan">Width:</span><input type="number" class="width" name="width"/><br />
            </fieldset>
            <div>
                <input type="button" class="button" id="create_example" name="create_example" value="Create example" style="display:none" />
                <input type="button" class="button" id="insert_button" name="insert" value="Insert" style="float: left"/>
                <input type="button" class="button" id="cancel_button" name="cancel" value="Cancel" style="float: left"/>
            </div>
        </form>
    </body>
</html>
